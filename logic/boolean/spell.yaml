__use_yte__: true

custom: |
  ?f"""function(value) {{
    const trueLabel = '<span>&#9989;</span>';
    const falseLabel = '<span>&#10060;</span>';
    if (value === "{true_value}") {{
        return trueLabel;
    }} else if (value === "{false_value}") {{
        return falseLabel;
    }} else {{
        return value;
    }}
  }}
  """
